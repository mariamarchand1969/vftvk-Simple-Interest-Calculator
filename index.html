<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body><div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <!-- interest rate input slide -->
        <tr>
          <td>Interest Rate</td>
          <td>
            <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
            <span id="rate_val"></span>
       <br>
            No. of Years 
        <select id="years" name="Years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>  <br/>
        <!-- conput interest button -->
        <tr>
            <td>
              <button type="button" onclick="compute()" id="comute_interest">Compute Interest</button>
            </td>
          </tr>
        </table>
        <div class="result" id="result">
            <p>&copy Everyone Can Get Rich</p>

</html>
